<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
</head>
<body>
    <table>
        <caption>notas em história</caption>
        <thead>
            <tr>
                <th>NOME DO ALUNO</th>
                <th>NOTA DO ALUNO</th>
            </tr>
        </thead>
        <TBody>
            <tr>
                <TD>Aluno A</TD>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
            <tfoot>
                <tr>
                    <td>MÉDIA</td>
                    <TD>7,5</TD>
                </tr>

            </tfoot>

        </TBody>
    </table>
    
</body>
</html>
